<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeinab's WeatherAPP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/Styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="border">
      <div id="containor">
        <span class="row containor">
          <form id="typename">
            <input
              type="text"
              placeholder="Type the city name"
              id="enterCity"
            />
            <input type="submit" value="Go" id="submitCity" />
          </form>
          <p id="date"></p>
        </span>
      </div>
      <div class="container text-center tempreture" id="tempBorder">
        <span class="row tempreture">
          <div class="currently">
            <h1 id="cityName">City Name</h1>
            <hr />
            <p id="CurrentLocation">Currently</p>
            <h5 id="timezone"></h5>
            <img src="" id="mainIcon" />
            <div class="h2">
              <span id="h2Temp"><strong>-</strong></span>
              <sup>
                <a href="#" class="active" id="celsius">°C</a>
                <a href="#" id="fahrenheit">°F</a>
              </sup>
            </div>
            <h6 id="description">Description</h6>
            <p id="humidityAndwind">HumidityAndWind</p>
          </div>
          <div class="forecast" id="forecast"></div>
        </span>
      </div>
    </div>
    <p class="footer">
      <a
        class="footerLink"
        href="https://github.com/zeinabkia/WeatherAPP"
        target="_blank"
        >Open Source Code</a
      >
      By ZeinabSKia
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
